<!DOCTYPE html>
<html lang="en">
   <header>
       <meta charset="UTF-8">
       <meta name="viewport", content="width=device-width, initial-scale=1.0">
       <!-- CSS only -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   </header>
   <body>
       <div class="container text-center">
            <h1 class="text-bg-primary p-3">Password Generator</h1>
            <br>
            <form action="{% url 'passlink' %}">
                <select name="passlength" >
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" selected="selected">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select> Password Length
                <br>
                <input type="checkbox", name="numbers"> Numbers
                <br>
                <input type="checkbox", name="uppercase"> Uppercase
                <br>
                <input type="checkbox", name="special"> Special Characters

                <br>
                <br>

                <input type="submit", value="Generate", class="btn btn-success">
            </form>
            <br>
            <br>
            <a href="{% url 'aboutlink' %}">About</a>
       </div>

   </body>

</html>
